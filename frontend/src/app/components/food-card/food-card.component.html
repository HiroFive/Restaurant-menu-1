<section class="card-container">
  <div class="edit-panel" *ngIf="isAdmin">
    <app-show-hide-button
      class="m-1 mr-2 text-white"
      [food]="food"
    ></app-show-hide-button>
    <app-button
      (onClick)="editFood()"
      class="m-0.5"
      [size]="'small'"
      [color]="'green'"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon-size"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
        />
      </svg>
    </app-button>
    <app-button
      (onClick)="deleteFood()"
      class="m-0.5"
      [size]="'small'"
      [color]="'red'"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon-size"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        />
      </svg>
    </app-button>
  </div>

  <div class="card">
    <img
      class="food-image"
      src="{{ food.image }}"
      alt="food-image"
      [ngClass]="{ 'image-brightness': food.hidden }"
    />
    <div class="food-info" [ngClass]="{ 'line-through': food.hidden }">
      <div class="food-info-header">
        <h1 class="food-title">{{ food.name }}</h1>
        <div class="food-subtitle">
          <span class="food-subtitle-price">${{ allPrices }}</span>
          <span class="food-subtitle-weight">{{ allWeights }}g</span>
        </div>
      </div>
      <p class="food-info-footer">
        {{ food.description }}
      </p>
    </div>
  </div>
</section>
