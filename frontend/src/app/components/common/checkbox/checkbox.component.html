<label for="checkbox" class="check-box-label my-3">
  <div class="check-box-container focus-within:border-blue-500">
    <input
      id="checkbox"
      class="opacity-0 absolute"
      type="checkbox"
      [(ngModel)]="value"
    />
    <svg class="done-icon" viewBox="0 0 20 20">
      <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" />
    </svg>
  </div>
  <div class="check-box-text">{{ label }}</div>
</label>
